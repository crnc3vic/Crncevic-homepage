<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crncevic - Origins</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 120vw;
            height: 120vh;
            margin: -10vh 0 0 -10vw;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://www.google.com/maps/embed?pb=!4v1718393198118!6m8!1m7!1sCAoSLEFGMVFpcE5ndFE5QlNXTktyZ05MdXhtMk1RS2tHU0IyVUhBMGxwdDR4TU0y!2m2!1d42.9468348!2d17.6261969!3f165.96226982542066!4f-3.213025871212551!5f0.7820865974627469" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Crncevic Origins"></iframe>
    <script>
        (function() {
            if (window.location.protocol === 'http:') {
                const lastRedirect = localStorage.getItem('lastRedirect');
                const now = Date.now();
                if (!lastRedirect || now - lastRedirect >= 60000) {
                    localStorage.setItem('lastRedirect', now);
                    window.location.href = 'https://' + window.location.host + window.location.pathname + window.location.search;
                }
            }
        })();
    </script>
</body>
</html>
